language: node_js
compiler: clang-3.6
node_js:
  - "4.2"
  - "5.2"
sudo: false
script: "gulp coverage"
env:
  - CXX=clang-3.6
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8
after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
cache:
  directories: 
        - ~/.npm
